<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link rel="stylesheet" href="inicio.css" />
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />
    <link rel="stylesheet" href="../../assets/style/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <header></header>

    <main>
        <div class="container">
            <div class="colum1">
                <div class="container-menu">
                    <ul class="menu">
                        <button class="item-menu ativo">
                            <li class="itens-menu"><i class="fa-solid fa-list-check"></i> Projetos</li>
                        </button>
                        <button class="item-menu" onclick="window.location.href='../equipes/equipes.html'">
                            <li class="itens-menu"><i class="fa-solid fa-users"></i> Equipe</li>
                        </button>
                    </ul>
                </div>
            </div>



            <div class="colum2">
                <div class="favoritos" id="favoritosSection" style="display: none;">
                    <h1><i class="fa-solid fa-star"></i> Favoritos</h1>
                    <div class="card-equipe" id="favoritosContainer"></div>
                </div>
                <div class="recentemente-vizualizado">
                    <h1><i class="fa-solid fa-clock"></i> Meus projetos</h1>
                    <div class="card-equipe"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="nao-autorizado" style="display:none;color:red;text-align:center;font-weight:bold;margin-top:2em;">
        Acesso não autorizado. Faça login para acessar esta página.
    </div>

    <script>
        if (!localStorage.getItem('usuarioLogado')) {
            document.body.innerHTML = document.getElementById('nao-autorizado').outerHTML;
        }
    </script>
    <script type="module" src="../../components/projectModal.js"></script>
    <script type="module" src="../../components/navbar/navbar.js"></script>
    <script type="module" src="inicio.js"></script>
</body>

</html>
