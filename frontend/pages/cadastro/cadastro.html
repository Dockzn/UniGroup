<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - UniGroup</title>
    <link rel="stylesheet" href="../../assets/style/global.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="../../assets/images/logo-unigroup.png" alt="UniGroup" class="logo" />
        </div>

        <h1>Cadastro</h1>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome e sobrenome</label>
                <div class="input-container">
                    <input type="text" id="nome" name="nome" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope input-icon email-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-container">
                    <input type="password" id="senha" name="senha" required>
                    <i class="fas fa-eye input-icon eye-icon" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="cadastro-button">Cadastrar</button>
        </form>

        <div class="divider"></div>

        <div class="login-text">JÃ¡ possui uma conta?</div>
        <a href="../login/login.html" class="login-link">Entrar</a>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
