<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipe</title>
  <link rel="stylesheet" href="equipes.css" />
  <link rel="stylesheet" href="../../components/navbar/navbar.css" />
  <link rel="stylesheet" href="../../assets/style/modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div id="nao-autorizado" style="display:none;color:red;text-align:center;font-weight:bold;margin-top:2em;">Acesso não
    autorizado. Faça login para acessar esta página.</div>
  <script>
    if (!localStorage.getItem('usuarioLogado')) {
      document.body.innerHTML = document.getElementById('nao-autorizado').outerHTML;
    }
  </script>
  <!-- Navbar -->
  <header></header>
  <main>
    <div class="container">
      <div class="colum1">
        <div class="container-menu">
          <ul class="menu">
            <button class="item-menu" onclick="window.location.href='../inicio/inicio.html'">
              <li class="itens-menu"><i class="fa-solid fa-list-check"></i> Projetos</li>
            </button>
            <button class="item-menu ativo">
              <li class="itens-menu"><i class="fa-solid fa-users"></i> Equipe</li>
            </button>
          </ul>
        </div>
      </div>
      <div class="colum2">
        <div class="equipes">
          <!-- Título dinâmico será atualizado pelo JS -->
          <h1><i class="fa-solid fa-user-group"></i> Equipe</h1>

          <div class="card-equipe" id="card-equipe">
            <h3>Total de membros (<span id="total-membros">0</span>)</h3>
            <ul id="lista-membros"></ul>

            <div class="adicionar-email">
              <h4>Adicionar membro por e-mail</h4>
              <div class="input-group">
                <input type="email" id="email-membro" placeholder="Digite o e-mail do usuário">
                <button id="botao-adicionar">Adicionar membro</button>
              </div>
              <span id="mensagem-adicao" style="display: none;"></span>
            </div>

            <div class="criar-equipe">
              <h4>Criar nova equipe</h4>
              <p class="criar-equipe-aviso">
                ⚠️ Caso você já esteja em uma equipe, ela será substituída pela nova equipe criada.
              </p>
              <div class="input-group">
                <input type="text" id="nomeEquipe" placeholder="Nome da equipe">
                <button id="criarEquipeBtn">Criar equipe</button>
              </div>
              <span id="msgCriarEquipe" style="display: none;"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../../components/projectModal.js"></script>
  <script type="module" src="../../components/navbar/navbar.js"></script>
  <script type="module" src="equipes.js"></script>
</body>

</html>
