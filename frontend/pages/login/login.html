<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UniGroup</title>
    <link rel="stylesheet" href="../../assets/style/global.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="../../assets/images/logo-unigroup.png" alt="UniGroup" class="logo" />

        </div>


        <h1>Entrar na conta</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope input-icon email-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye input-icon eye-icon" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="divider"></div>

        <div class="signup-text">NÃ£o possui cadastro?</div>
        <a href="../cadastro/cadastro.html" class="signup-link">Cadastre-se aqui</a>
    </div>

    <script src="login.js"></script>
</body>

</html>
